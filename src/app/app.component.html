<div class="container">
  <div class="upper-data">
    <img src="../assets/3452442.jpg" alt="nature background" *ngIf="14 > 15" />
    <img src="../assets/6220925.jpg" alt="nature background" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">Bucharest</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}째C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img
            src="../assets/temperature.png"
            class="icon"
            alt="icon weather"
          />
          <span>min</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" class="icon" alt="icon weather" />
          <span>max</span>
        </div>
        <div class="info-block-value">20째C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" class="icon" alt="icon weather" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windy-1.png" class="icon" alt="icon weather" />
          <span>wind</span>
        </div>
        <div class="info-block-value">10째C</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
